<div class="auth">
    <h2 class="auth-title">Login</h2>
    <form (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
            <input type="text" formControlName="username" class="auth-input" placeholder="Username" />
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="auth-input" placeholder="Password" />
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="auth-button">Login</button>
            <a routerLink="/auth/sign-up" class="auth-link">Register</a>
        </div>
    </form>
</div>
