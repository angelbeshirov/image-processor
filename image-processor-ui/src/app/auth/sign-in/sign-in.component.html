<div class="auth">
    <h2 class="auth-title">Login</h2>
    <div class="alert alert-danger" [hidden]="!error">
        There was a problem logging in. Please try again.
    </div>
    <form role="form" [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
        <div class="form-group">
            <input id="username" name="username" type="text" formControlName="username" class="form-control auth-input" placeholder="Username" [(ngModel)]="credentials.username"/>
        </div>
        <div class="form-group">
            <input id="password" name="password" type="password" formControlName="password" class="form-control auth-input" placeholder="Password" [(ngModel)]="credentials.password"/>
        </div>
        <div class="form-group">
            <button [disabled]="loading" type="submit" class="auth-button">Login</button>
            <a routerLink="/auth/sign-up" class="auth-link">Register</a>
        </div>
    </form>
</div>
