<div class="auth">
    <h2 class="auth-title">Register</h2>
    <form (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
            <input type="email" formControlName="email" class="auth-input" placeholder="Email" />
        </div>
        <div class="form-group">
            <input type="text" formControlName="username" class="auth-input" placeholder="Username" />
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="auth-input" placeholder="Password" />
        </div>
        <div class="form-group">
            <input type="password" formControlName="repPassword" class="auth-input" placeholder="Repeat password" />
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="auth-button">Register</button>
            <p class="auth-text">Already have an account?</p>
            <a routerLink="/auth/sign-in" class="auth-link">Click here to login</a>
        </div>
    </form>
</div>
