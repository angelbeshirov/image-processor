<div class="center">
    <ngx-file-drop
        dropZoneLabel="Drop files here"
        (onFileDrop)="dropped($event)" 
        (onFileOver)="fileOver($event)"
        (onFileLeave)="fileLeave($event)"
        dropZoneClassName="dropZoneCustomClass"
        contentClassName="contentCustomClass"
        accept="image/*">
        <ng-template 
            ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Drag files to upload.
            <button type="button" (click)="openFileSelector()" class="browse-btn">Browse Files</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
        <button type="button" (click)="uploadFiles()" class="upload-btn">Upload</button>
    </div>
</div>
